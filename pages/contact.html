<section id="contact" class="bg-gradient-to-r from-pink-400 to-yellow-500 text-white section">
    <div class="max-w-3xl mx-auto text-center">
        <h3 class="text-3xl font-bold mb-6">Contact Me</h3>
        <p class="mb-6">Feel free to reach out for collaborations or just a friendly hello!</p>
        <form id="contactForm" class="grid gap-4">
            <input type="text" name="from_name" placeholder="Your Name" class="p-3 rounded-lg border border-gray-300 text-black" required>
            <input type="email" name="from_email" placeholder="Your Email" class="p-3 rounded-lg border border-gray-300 text-black" required>
            <textarea name="message" placeholder="Your Message" class="p-3 rounded-lg border border-gray-300 text-black" rows="4" required></textarea>
            <button type="submit" class="bg-white text-pink-600 font-semibold px-6 py-2 rounded-lg hover:bg-gray-100">Send Message</button>
        </form>
    </div>
</section>
